<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Agent Command Center</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #111;
            --text-main: #e0e0e0;
            --text-dim: #777;
            --accent: #00ff9d;
            --danger: #ff4757;
            --info: #1e90ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .mon-card {
            margin-bottom: 20px;
        }

        .mon-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hp-bar-container {
            width: 100%;
            height: 10px;
            background: #333;
            margin: 5px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .hp-bar {
            height: 100%;
            background: var(--accent);
            width: 50%;
            transition: width 0.5s ease;
        }

        .hp-bar.low {
            background: var(--danger);
        }

        .hp-text {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .status-badge {
            background: #444;
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .reasoning-box {
            background: #1a1a1a;
            border-left: 4px solid var(--info);
            padding: 15px;
            font-family: monospace;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #222;
        }

        .action-row:first-child {
            background: #1a2a1a;
            border-left: 4px solid var(--accent);
        }

        /* Loading overlay */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            background: var(--danger);
            color: white;
            display: none;
        }

        #connection-status.connected {
            background: var(--accent);
            color: black;
        }
    </style>
</head>

<body>
    <div id="connection-status">Disconnected</div>
    <header>
        <h1>Agent Command Center</h1>
        <div id="battle-id">Waiting for battle...</div>
    </header>

    <div class="grid">
        <!-- LEFT: State -->
        <div class="panel">
            <h2 style="color:var(--info)">Battle State</h2>
            <div id="active-mons">
                <!-- Javascript will render here -->
                <div class="mon-card">Loading...</div>
            </div>
        </div>

        <!-- RIGHT: Decision -->
        <div class="panel">
            <h2 style="color:var(--accent)">Reasoning Engine</h2>
            <div id="decision-info">
                Loading...
            </div>

            <h3>Considered Actions</h3>
            <div id="alternatives">
                <!-- Javascript will render here -->
            </div>
        </div>
        <div class="panel" style="grid-column: span 2; margin-top:0px;">
            <h2 style="color:var(--text-dim)">Turn History <span id="history-count" style="font-size:0.8rem"></span>
            </h2>

            <div id="history-list"
                style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:15px; max-height:150px; overflow-y:auto; padding:5px; background:#111; border:1px solid #222; border-radius:4px;">
                <span style="color:#555; padding:5px">Waiting for battle history...</span>
            </div>

            <div id="history-viewer" class="reasoning-box"
                style="display:none; border-left-color: #f39c12; background: #1a1a1a;">
                <div
                    style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px">
                    <span id="hist-title" style="font-weight:bold; color:#f39c12">Turn X</span>
                    <span style="cursor:pointer; color:#888"
                        onclick="document.getElementById('history-viewer').style.display='none'">âœ• Close View</span>
                </div>
                <div id="hist-content"></div>
            </div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('connection-status');
        let currentHistory = [];

        function renderHP(percent) {
            const colorClass = percent < 25 ? 'low' : 'normal';
            return `
                <div class="hp-bar-container">
                    <div class="hp-bar ${colorClass}" style="width: ${percent}%"></div>
                </div>
                <div class="hp-text">${percent}% HP</div>
            `;
        }

        function renderMon(active, label) {
            if (!active) return '';
            const statusHtml = active.status ? `<span class="status-badge">${active.status}</span>` : '';
            const boostsHtml = active.boosts ? Object.entries(active.boosts).map(([k, v]) =>
                `<span class="status-badge" style="background:#555">${k} ${v > 0 ? '+' : ''}${v}</span>`
            ).join('') : '';

            return `
                <div class="mon-card">
                    <div style="margin-bottom:4px; font-size:0.9rem; color:#777">${label}</div>
                    <div class="mon-name">${active.species} ${statusHtml} ${boostsHtml}</div>
                    ${renderHP(active.hp_percent || 100)}
                </div>
            `;
        }

        async function update() {
            try {
                const res = await fetch('/api/state');
                const data = await res.json();

                statusEl.style.display = 'block';
                statusEl.textContent = 'Live';
                statusEl.classList.add('connected');

                if (data.error || data.waiting) {
                    document.getElementById('battle-id').textContent = data.error || "Waiting for battle...";
                    if (data.waiting) fetchHistory();
                    return;
                }

                document.getElementById('battle-id').textContent = `Battle: ${data.battle_id} | Turn: ${data.turn}`;

                // State
                const summary = data.state_summary || {};
                const myActive = summary.my_active || summary.self_active;
                const oppActive = summary.opponent_active || summary.opp_active;

                document.getElementById('active-mons').innerHTML = `
                    ${renderMon(myActive, "ðŸ¤– YOUR ACTIVE")}
                    <hr style="border:0; border-top:1px solid #333; margin:20px 0">
                    ${renderMon(oppActive, "ðŸ‘¤ OPPONENT ACTIVE")}
                `;

                // Decision
                const reasons = data.reasons || {};
                const chosen = data.chosen_action;
                const breakdown = data.top_actions?.[0]?.breakdown || {};

                document.getElementById('decision-info').innerHTML = `
                    <div style="font-size:1.2rem; color:var(--accent)">ðŸ‘‰ ${chosen}</div>
                    
                    ${breakdown.chain_of_thought ?
                        `<div style="margin-top:10px; color:#aaa; font-size:0.9rem; font-style:italic">Chain of Thought:</div>
                         <div class="reasoning-box" style="border-left-color:#a29bfe; margin-top:5px; color:#dcdde1">${formatCoT(breakdown.chain_of_thought)}</div>`
                        : ''}

                    <div style="margin-top:10px; color:#aaa; font-size:0.9rem">Final Decision:</div>
                    <div class="reasoning-box">${reasons.llm_reason || "No reasoning provided."}</div>
                    
                    <div style="margin-top:10px; font-size:0.9rem">
                         Score: <b>${round(reasons.score)}</b> | 
                         Risk: <b>${round(breakdown.risk || breakdown.lookahead_risk)}</b>
                    </div>
                `;

                // Alternatives
                const tops = data.top_actions || [];
                document.getElementById('alternatives').innerHTML = tops.map((act, i) => `
                    <div class="action-row">
                        <div>
                            ${i === 0 ? 'â˜… ' : ''} <b>${act.action}</b>
                        </div>
                        <div style="font-family:monospace">
                            ${round(act.score)}
                        </div>
                    </div>
                `).join('');

                // Fetch history
                fetchHistory();

            } catch (e) {
                statusEl.textContent = 'Disconnected';
                statusEl.classList.remove('connected');
                console.error(e);
            }
        }

        async function fetchHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                if (data.history) {
                    renderHistoryList(data.history);
                }
            } catch (e) { console.error("History fetch failed", e); }
        }

        function renderHistoryList(history) {
            if (history.length === currentHistory.length && history.length > 0 && history[history.length - 1].turn === currentHistory[currentHistory.length - 1].turn) return;
            currentHistory = history;

            document.getElementById('history-count').innerText = `(${history.length} turns)`;

            const container = document.getElementById('history-list');

            if (history.length === 0) {
                container.innerHTML = '<span style="color:#555; padding:5px">No history yet.</span>';
                return;
            }

            container.innerHTML = history.slice().reverse().map(item => `
                <button 
                    onclick="viewTurn(${item.turn})"
                    style="background:#2a2a2a; color:#ccc; border:1px solid #444; padding:6px 12px; cursor:pointer; border-radius:4px; font-size:0.9rem; transition: background 0.2s"
                    onmouseover="this.style.background='#444'; this.style.borderColor='#666'"
                    onmouseout="this.style.background='#2a2a2a'; this.style.borderColor='#444'"
                    title="Action: ${item.action}"
                >
                    T${item.turn}: ${item.action.split(':')[0]}
                </button>
            `).join('');
        }

        function viewTurn(turn) {
            const item = currentHistory.find(h => h.turn === turn);
            if (!item) return;

            const viewer = document.getElementById('history-viewer');
            document.getElementById('hist-title').innerText = `Turn ${item.turn} â€¢ ${item.action}`;

            let html = item.chain_of_thought ? formatCoT(item.chain_of_thought) : '<i style="color:#666">No reasoning data.</i>';
            document.getElementById('hist-content').innerHTML = html;

            viewer.style.display = 'block';
            viewer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function round(num) {
            return num ? Math.round(num * 1000) / 1000 : '0.0';
        }

        function formatCoT(text) {
            if (!text) return '';
            return text.replace(/(\d+[\.\-\)])/g, '<br><b>$1</b>');
        }

        setInterval(update, 2000);
        update();
    </script>
</body>

</html>
